<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <h2>Sign up</h2>

    {% if messege %}
    <div style="color: green;">{{messege}}</div><br>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter your Username"><br><br>
        <label>First Name</label>
        <input type="text" name="first-name" placeholder="Enter your First Name"><br><br>
        <label>Last Name</label>
        <input type="text" name="last-name" placeholder="Enter your Last Name"><br><br>
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter Email Address"><br><br>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter Password"><br><br>
        <label>Re-Password</label>
        <input type="password" name="re-password" placeholder="Re-Enter Password"><br><br>
        <button type="submit" style="width: 200px;">Sign-up</button>
    </form>
    <a href="/login/">Login</a>
</body>
</html>
